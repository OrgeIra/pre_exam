{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Customer</h1>
        <form method="post" action="{% url 'customer_update' user.pk %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" class="form-control">
            </div>
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="{{ customer.phone }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="address" value="{{ customer.address }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="is_staff">Is he staff</label>
                <input type="checkbox" id="is_staff" name="is_staff" class="form-control"
                    {% if customer.is_staff %} checked {% endif %}>
            </div>
                        
            <div class="form-group">
                <label><strong>Activity:</strong></label>
                <div style="margin-top: 10px;">
                    <input type="radio" id="active" name="activity" value="active"
                        {% if customer.activity == "active" %} checked {% endif %}>
                    <label for="active">active</label>
            
                    <input type="radio" id="unactive" name="activity" value="unactive"
                        {% if customer.activity == "unactive" %} checked {% endif %}>
                    <label for="unactive">unactive</label>
                </div>
            </div>
            
            
        
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
